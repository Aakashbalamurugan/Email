<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Academic Inquiry Form</h2>

    <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit Inquiry</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('lqZZLT6zcL_xHTOU0');
    </script>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var messagea = document.getElementById("message").value;

            // Sending email using SMTP.js
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "aakashbala205@gmail.com",
                Password: "B091A958A4AA891FEFE5999B9CF0748B63A2",
                To: email,
                From: "aakashbala205@gmail.com",
                Subject: "Enquiry recorded",
                Body: `<html><h2>Hi ${name}</h2><strong>Welcome </strong><em>We have recorded your enquiry on ${subject}</em><br><p> and we will be contacting you soon.</p></html>`,
            }).then((message) => alert(message));

            // Sending email using Email.js
            const serviceID = "service_uy1q3kr";
            const templateID = "template_otytz3o";
            emailjs.send("service_uy1q3kr","template_otytz3o",{
                from_name: name,
                message:  `A new enquiry have been found for ${subject} with the email :${email}, and this was the message attacted by them  ${messagea}`,
                }).then(
                    () => {
                        alert("Sent!");
                    },
                    (err) => {
                        alert(JSON.stringify(err));
                    }
                );
        });
    </script>
</body>
</html>
